<!DOCTYPE html>
<html>
<head>
  <title>Scroll Order Example</title>
</head>
<body>
  <div id="element1">Element 1</div>
  <div id="element2">Element 2</div>
  <div id="element3">Element 3</div>
  <div id="element4">Element 4</div>

  <script>
    const elements = ['Element 1', 'Element 2', 'Element 3', 'Element 4'];
    let currentScrollPosition = window.scrollY;
    
    window.addEventListener('scroll', () => {
      const newScrollPosition = window.scrollY;
      
      if (newScrollPosition > currentScrollPosition) {
        const firstElement = elements.shift();
        elements.push(firstElement);
      } else {
        const lastElement = elements.pop();
        elements.unshift(lastElement);
      }
      
      currentScrollPosition = newScrollPosition;
      
      updateElements();
    });
    
    function updateElements() {
      const element1 = document.getElementById('element1');
      const element2 = document.getElementById('element2');
      const element3 = document.getElementById('element3');
      const element4 = document.getElementById('element4');
      
      element1.innerText = elements[0];
      element2.innerText = elements[1];
      element3.innerText = elements[2];
      element4.innerText = elements[3];
    }
  </script>
</body>
</html>
